<a ui-sref="home">Home</a> &lt; <span>Categories</span>

<div>
  <ul>
    <li ng-repeat="item in cactrl.categories_list" ng-click="cactrl.saveSelectValue($index)" ui-sref="items({itemId: cactrl.selectedShortName})">
      <span class="text">Short name: </span>{{item.short_name}},
      <span class="text">Name: </span>{{item.name}},
      <span class="text" ng-if=(item.special_instructions!=="")>Special instructions: </span>{{item.special_instructions}}
    </li>
  </ul>
</div>
